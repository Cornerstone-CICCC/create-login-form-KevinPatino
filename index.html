<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="full-view">

      <div class="side-img">
        <img class="main-img" src="images/side-image.jpg">
      </div>

      <div class="login-container">

        <div class="logo">
          <img class="logo-img" src="images/favicon.ico">
          <h1>camp-in</h1>
        </div>

        <div class="login-form">
          <div class="login-form-inner"> 
            <div class="log-in-logo">
              <img class="login-icon" src="images/log-in.svg">
              <h2>Login</h2>
            </div>
              <p class="login-text">Insert your information below.</p>
          
        
            <h3>E-mail</h3>
              <input 
                class="email-form" 
                type="text" 
                placeholder="Type your email">
              </input>
          
            <h3>Password</h3>
              <input 
                class="password-form" 
                type="text" 
                placeholder="Type your password">
              </input>
            

            <div class="remindme-section forgot-password">
              <input type="checkbox" class="remindme">
              </input>
              
              <p class="normal">Remind me</p>
              <p class="bold">Forgot my password</p>
            </div>

            <div class="login-button">
              <button>LOGIN</button>
              <p class="login-button-text">Don't have an account?   <span class="bold">  Sign up!</span></p>
            </div>

          </div> 
        </div>
  
    </div>

  </body>
</html>
