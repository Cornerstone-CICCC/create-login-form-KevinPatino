<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="full-view">

      <div class="side-img">
        <img class="main-img" src="images/side-image.jpg">
      </div>

      <div class="login-container">

        <div class="logo">
          <img class="logo-img" src="images/favicon.ico">
          <h1>camp-in</h1>
        </div>

        <div class="login-form">

          <div class="log-in-logo">
            <img class="login-icon" src="images/log-in.svg">
            <h2>Login</h2>
            <p class="login-text">Insert your information below.</p>
          </div>

          <div class="email-section">
            <h3>E-mail</h3>
              <div class="email-form">
                <img class="email-img" src="images/mail.svg">
                <p class="email-text">Type your email</p>
              </div>
          </div>

          <div class="password-section">
            <h3>Password</h3>
              <div class="password-form">
                <img class="lock-icon" src="images/lock.svg">
                <p class="password-text">Type your password</p>
                <img class="eye-icon" src="images/eye.svg">
              </div>
          </div>

          <div class="remindme-section forgot-password">
            <img class="checked-icon" src="images/check.svg">
            <p>Remind me</p>
            <p class="bold">Forgot my password</p>
          </div>

          <div class="login-button">
            <button>LOGIN</button>
            <p class="login-button-text">Don't have an account? <span class="bold">Sign up!</span></p>
          </div>

        </div>
  
    </div>

  </body>
</html>
