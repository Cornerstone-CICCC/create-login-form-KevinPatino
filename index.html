<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="full-view">

    
      <div class="logo">
        <img src="images/favicon.ico">
        <h1>camp-in</h1>
      </div>

      <div class="log-in-container">

      <div class="log-in-logo">
        <img src="images/log-in.svg">
        <h2>Login</h2>
        <p>Insert your information below.</p>
      </div>

      <div class="email-section">
          <h3>E-mail</h3>
          <img src="images/mail.svg">
          <p>Type your email</p>
      </div>

      <div class="password-section">
        <h3>Password</h3>
        <img src="images/lock.svg">
        <p>Type your password</p>
        <img src="images/eye.svg">
      </div>

      <div class="remindme-section forgot-password">
        <p>Remind me</p>
        <p class="bold">Forgot my password</p>
      </div>

      <div class="login-button">
        <button>LOGIN</button>
        <p>Don't have an account? <span class="bold">Sign up!</span></p>
      </div>

  
    </div>
  </body>
</html>
